<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Simon Says</title>
</head>
<body>

  <div class="vh-100 d-flex justify-content-center align-items-center flex-column">
    <div id="countdown" class="fs-1 fw-bolder">10</div>
    <p id="didascalia" class="fw-bolder">Memorizza i numeri entro 10 secondi</p>
    <ul id="numeri-generati" class="d-flex gap-5 list-unstyled"></ul>

    <form id="risposte" class="d-none">
      <div id="inputs">
        <input class="numero-scelto1" type="number" min="1" max="50" required value="">
        <input class="numero-scelto2" type="number" min="1" max="50" required value="">
        <input class="numero-scelto3" type="number" min="1" max="50" required value="">
        <input class="numero-scelto4" type="number" min="1" max="50" required value="">
        <input class="numero-scelto5" type="number" min="1" max="50" required value="">
      </div>
    </form>
    <button id="bottone" class="btn btn-info mt-5 d-block" disabled>Conferma</button>
    <p id="message" class="text-center text-success fw-bolder mt-3 fs-5"></p>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
